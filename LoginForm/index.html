<html>
<title>HTML Assignments</title>

<head>
    <script src="loginform.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table border="2" style="width: 55%;" cellsapcing="5" cellpadding="15" align="center">
        <tr>
            <th>
                Login Form
            </th>
        </tr>
        <tr>
            <td>
                <Label>Name </Label>
                <input id="name" type="text" placeholder="First Name" onfocusout="Validate('name','namelAlert')">
                <label id="namelAlert" class="labelAlert">*</label>
                <input id="lastName" type="text" placeholder="Last Name"
                    onfocusout="Validate('lastName','lastlAlert')"><label id="lastlAlert" class="labelAlert"> *</label>
                <br><br>
                <label>Email </label>
                <input id="email" type="email" placeholder="Email" onfocusout="EmailValidate()">
                <label id="emailAlert" class="labelAlert"> *</label>
                <br><br>
                <label>Phone Number </label>
                <input id="phone" type="number" placeholder="Phone Number" onfocusout="NumValidate()">
                <label id="phoneAlert" class="labelAlert"> *</label><br><br>
                <label>Password </label>
                <input id="password" type="password" placeholder="Password"
                    onfocusout="Validate('password','passwordAlert')">
                <label id="passwordAlert" class="labelAlert"> *</label><br><br>
                <label>Gender</label>
                <label id="genderAlert" class="labelAlert"> *</label><br><br>
                <input type="radio" id="gd1" name="gender">
                <label>Male</label><br>
                <input type="radio" id="gd2" name="gender">
                <label>Female</label><br>
                <input type="radio" id="gd3" name="gender">
                <label>Not wish to Disclose</label><br><br>
                <label>Address</label>
                <label id="addressAlert" class="labelAlert"> *</label><br>
                <textarea onfocusout=""></textarea><br><br>
                <label>Date of Birth</label><br>
                <input type="date"><br><br>
                <label>Languages</label><br>
                <input type="checkbox"><label>Tamil</label><br>
                <input type="checkbox"><label>English</label><br>
                <input type="checkbox"><label>French</label><br><br>
                <label>Select Your field of interst:</label><br>
                <select multiple>
                    <option>Music</option>
                    <option>Cycling</option>
                    <option>Batmiton</option>
                </select><br><br>
                <label>Upload Your Photo</label><br>
                <input type="file"><br><br>

                <input type="submit"> <input type="reset">
                <button type="submit" onclick=""></button>
            </td>
        </tr>
    </table>
</body>

</html>
